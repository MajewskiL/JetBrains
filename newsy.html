<!DOCTYPE html>
<h2>Hyper news</h2>

{% for czas in czasy %}
<h4>{{ czas }}</h4>
    <ul>
    {% for news in newsy %}
        {% if czas in news.created %}
          <li><a href="/news/{{ news.link }}/">{{ news.title }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
{% endfor %}

<form method="get">
    <input name="q">
    <button type="submit">Search</button>
</form>
<br>
<a href="/news/create/" target="_blank">Create news</a>
